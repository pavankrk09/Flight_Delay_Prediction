<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../static/css/sandy.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        function login(){
        var uname = document.getElementById("uname").value;
        var pwd = document.getElementById("pwd").value;

	if(uname == "admin" && pwd == "admin")
	{
	  alert("Login Success!");
	  window.location = "{{url_for('hello')}}";
	  return false;
	}
	else
	{
	alert("Invalid Credentials!")
	}
        }
    </script>
	
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form action="{{url_for('single')}}"">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" id="uname" name="uname" required placeholder="Email or Phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" id="pwd" name="pwd"class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="{{url_for('upload')}}">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN" onclick="login()">
		 
          </div>
        </form>
        
        
      </div>
    </div>

    


  </body>
</html>
