 <html>
  <head>
 <h1 align="center">Performance Analysis</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
 
      
	 
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
         ['Model', 'Existing system', 'proposed system'],
          ['Random Forest', 92.2, 90.2],
          ['xg booster', 93, 90],
          ['Decision tree', 92, 90],
          ['naive bayes', 92,92]
        ]);

        var options = {
          width: 800,
          chart: {
            title: '',
            subtitle: ''
          },
          bars: 'horizontal', // Required for Material Bar Charts.
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              distance: {label: 'Accuracy'}, // Bottom x-axis.
              brightness: {side: 'top', label: 'Accuracy'} // Top x-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
    
	
	
	</script>
  </head>
  <body>
    <div align="center"id="dual_x_div" style="width: 900px; height: 500px;"></div>
  </body>
  <a href="{{url_for('future')}}"><button type="submit" style="background-color:green;color:white;width:150px;height:40px;">FUTURE</button></a>
</html>
